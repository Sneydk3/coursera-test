<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Selector descendiente</title>
        <style>
            /*Todo elemento li que esten dentro de un elemento de seccion*/
            section li{
                color: green;
            }
        </style>
    </head>
    <body>
        <h1>Selector descendiente</h1>
        <section>
            Tabla de contenido:
            <ul>
                <li>articulo 1</li>
                <li>articulo 2</li>
                <li>articulo 3</li>
            </ul>
        </section>
        <article>Lista de compra
            <ul>
                <li>Galletas</li>
                <li>Pastel</li>
                <li>Tarta</li>
            </ul>
        </article>
    </body>
</html>
