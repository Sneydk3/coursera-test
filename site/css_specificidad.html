<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Herencia en CSS</title>
        <style>
            header.navigation p{
                color: blue;
            }
            p.blurb{
                color: red;
            }
            p.blurb{
                color: green !important;
            }
        </style>
    </head>
    <body>
        <header class="navigation">
        <p class="blurb">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero soluta
             enim nut! Nihil nam obcacati, fugiat sint sit libero voluptate</p>
        </header>
    </body>
</html>
